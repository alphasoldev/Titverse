<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>$TIT Vortex Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1a001f, #000000);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    .vortex {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      font-weight: 700;
      color: #ff00ff;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #aa00ff,
        0 0 30px #ff00ff;
      animation: rotateZoom 6s infinite ease-in-out;
    }

    @keyframes rotateZoom {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
      }
    }

    #footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="vortex">$TIT</div>
  <div id="footer">@Copyrights Trump Insider Trading</div>
</body>
</html>
