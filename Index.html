<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>$TIT 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.05em;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="footer">@Copyrights Trump Insider Trading</div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(50, 50, 50);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Load font and create 3D text
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
      const geometry = new THREE.TextGeometry('$TIT', {
        font: font,
        size: 20,
        height: 5,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 1,
        bevelSize: 1,
        bevelSegments: 5
      });

      // Solana color gradient
      const material = new THREE.MeshPhongMaterial({
        color: 0x00ffa0,
        shininess: 100,
        specular: 0x00ffe0
      });

      const textMesh = new THREE.Mesh(geometry, material);
      geometry.center();
      scene.add(textMesh);

      // Animation
      function animate() {
        requestAnimationFrame(animate);
        textMesh.rotation.y += 0.01;
        textMesh.rotation.x += 0.005;
        renderer.render(scene, camera);
      }
      animate();
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
